<html>

<head>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <script type="text/babel">
        var Y = function () {
            var [st, setst] = React.useState(['ravi', 'vasu', 'jaya', 'om']);
            function add() {
                var k = document.querySelector('#input').value;
                setst([...st, k]);
            }
            function del(p) {
               var temp=[...st];
                temp.splice(p, 1);
                setst([...temp]);
            }
            return (
                <div className="reactclass">
                    <h1>Learning React</h1>
                    <br />
                    <input type="text" id="input" />
                    <button onClick={add}>Add students</button>
                    {
                        st.map(function (a, i) {
                            return (
                                <li>{a}
                                    <button onClick={function(){del(i)}}>Delete</button></li>
                            );
                        })
                    }
                </div>
            )
        }
        ReactDOM.render(<Y></Y>, document.querySelector('body'));
    </script>
</body>

</html>
